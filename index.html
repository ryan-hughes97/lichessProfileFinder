<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b6f36aabf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>lichess.org Profile Finder</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1><i class="fas fa-chess-board"></i>lichess.org <span class="lichess-color">Profile Finder</span></h1>
    </div>
  </nav>
  <div class="container search-container">
    <div class="search">
      <p class="lead">Enter a lichess.org username to fetch their profile</p>
      <p class="small">(ex. fastplayer95, ponzianipower)</p>
      <input type="text" id="search-user" class="form-control" placeholder="lichess Username">
      <button id="search-btn">Search</button>
    </div>
    <br>
    <div id="error-alert" class="error-alert"></div>
    <div id="profile"></div>
  </div>
  <script src="script.js"></script>
  <!-- <script src="lichess.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script> -->
</body>
</html>
